<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="icon" type="image/svg" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>Cash Register Project</h1>
            <form>
                <label for="cash">Enter cash from customer:</label><br>
                <input type="number" id="cash" min="1">
                <button type="submit" id="purchase-btn">Purchase</button>
            </form>
            <div id="change-due"></div>
        </section>
        <section>
            <p>Total: $<span>3.26</span></p>
            <h3>Change in drawer:</h3>
            <p>Pennies: $<span>1.01</span></p>
            <p>Nickels: $<span>2.05</span></p>
            <p>Dimes: $<span>3.1</span></p>
            <p>Quarters: $<span>4.25</span></p>
            <p>Ones: $<span></span>90</p>
            <p>Fives: $<span>55</span></p>
            <p>Tens: $<span></span>20</p>
            <p>Twenties: $<span>60</span></p>
            <p>Hundreds: $<span>100</span></p>
        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
