<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="icon" type="image/svg" href="./d-logo.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h1>Cash Register Project</h1>
            <form>
                <label for="cash">Enter cash from customer:</label><br>
                <input type="number" id="cash" min="1">
                <button type="submit" id="purchase-btn">Purchase</button>
            </form>
            <div id="change-due"></div>
        </section>
        <h2>Items Price: $<span id="price-display"></span></h2>
        <section id="change-in-register">
            <h3>Change in drawer:</h3>
        </section>
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
